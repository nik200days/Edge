<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Up/Down Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include FontAwesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <script>
    document.addEventListener("DOMContentLoaded", function() {
      var allowedUserAgent = "EDGEQX";
      var currentUserAgent = navigator.userAgent;

      if (currentUserAgent !== allowedUserAgent) {
        window.location.href = "access_denied.html";
      }
    });

    document.addEventListener('selectstart', function(event) {
      event.preventDefault();
    });

    document.addEventListener('copy', function(event) {
      event.preventDefault();
    });
  </script>
    
</head>
<body>
  <div class="container">
    <img id="logo" src="quotex_logo.svg" alt="Logo" />

    <div id="login-form" class="login">
      <input type="text" id="access-key" placeholder="Access Key">
        <!-- Add this to your login form HTML -->
        <select id="country-select-login">
            <option value="">Select a country</option>
            <!-- Options will be populated by JavaScript -->
        </select>

      <button type="button" onclick="login()">Login</button>
    </div>
      <div id="container">
        <div id="expiry-info"></div>
        <div class="market-switch">
            <button class="market-button" id="liveMarketButton">Live Market</button>
            <button class="market-button" id="otcMarketButton">OTC Market</button>
        </div>

        <label for="currency">Choose a currency pair:</label>
        <select id="currency">
            <!-- Live Market currencies -->
            <option class="live-market" value="USD/EUR">USD/EUR</option>
            <option class="live-market" value="USD/JPY">USD/JPY</option>
            <option class="live-market" value="GBP/USD">GBP/USD</option>
            <!-- OTC Market currencies -->
            <option class="otc-market" value="USD/CHF (OTC)">USD/CHF (OTC)</option>
            <option class="otc-market" value="AUD/NZD (OTC)">AUD/NZD (OTC)</option>
            <option class="otc-market" value="EUR/GBP (OTC)">EUR/GBP (OTC)</option>
        </select>
        <button id="generate">Get Result</button>
        <div id="res">
        <div id="currency-info"></div>
        <div id="result"></div>
      </div>
        
        </div>
    </div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <!-- Moment.js and Moment Timezone libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data.min.js"></script
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
  <script src="script.js"></script>
</body>
</html>
